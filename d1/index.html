<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML ATTRIBUTES & LINKS</title>
</head>
<body>
	<h2>html attributes</h2>

	<p align="center">
		<em>Modifiers of element behaviours - attributes</em>
	</p>
	<!-- align attrib positions p element to either left, right or center -->

	<h2 align="center">Tasks:</h2>
	<ol type="i">
		<li>dinner</li>
		<li>code</li>
		<li>sleep</li>
	</ol>

	<img src="https://place-puppy.com/300x300" alt="cute-puppy">

	<!-- 
		- img tag is used to inclued images on our webpages
		- src attrib default img tag attribe thats accepts url or file source link to be dislayed on web page.
		- alt used to label img tag, stands for alternative text 
	 -->
</body>
</html>
